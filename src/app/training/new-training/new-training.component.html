<section class="new-training" fxLayout fxLayoutAlign="center center" fxLayoutGap="10px">
    <form (ngSubmit)="onStartTraining(startExerciseForm)" #startExerciseForm="ngForm">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field>
                    <mat-select placeholder="Select Exercise" required ngModel name="selectedExercise">
                        <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                            {{ exercise.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button *ngIf="exercises" mat-raised-button color="primary" type="submit" [disabled]="startExerciseForm.invalid">Start</button>
                <button *ngIf="!exercises" mat-raised-button color="primary" type="button" (click)="fetchExercices()">Retry</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
